<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>WEATHER APP</h2>
        <div class="headcontent">
            <div class="btn active">My Weather</div>
            <div class="btn">Your Weather</div>
        </div>
        <div class="wheathercontainer">
            <div class="mywheathercontainer">
                <div class="wheatherdetail">
                    <div class="location">
                        <p class="cityName">Goa</p>
                        <img src="assets/flag.png" alt="" class="flag" height="25px" width="40px">
                    </div>
                    <div class="cloud">
                        <p class="cloudname">Clouds</p>
                        <img src="assets/pngwing.com.png" alt="" class="cloudicon" height="100px" width="100px">
                    </div>
                
                    <h3 class="temperaturereport">22.09 `C</h3>
                
                <div class="bottumarea">
                    <div class="bottumrect">
                           <img src="assets/pngegg (1).png" alt="" height="50px" width="50px">
                            <p>HUMIDITY</p>
                            <p>55%</p>
                    </div>
                    <div class="bottumrect">
                            <img src="assets/weather-png-9845.png" alt="height="50px" width="50px"" >
                            <p>WIND SPEED</p>
                            <p>88.64m/s</p>
                    </div>
                    <div class="bottumrect">
                            <img src="assets/CLOUD.png" alt="" height="50px" width="50px">
                            <p>CLOUD REPORT</p>
                            <p>0% </p>
                    </div>
                </div>
            </div>
        </div>
            <div class="yourwheathercontainer">

            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
